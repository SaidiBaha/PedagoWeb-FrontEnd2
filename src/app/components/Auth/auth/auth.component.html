
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Authentication</h2>
      <button class="btn btn-primary" (click)="showRegisterForm = false">Login</button>
      <button class="btn btn-secondary" (click)="showRegisterForm = true">Register</button>
      <form *ngIf="showRegisterForm" (ngSubmit)="register()">
        <div class="mb-3">
          <label class="form-label">First Name:</label>
          <input type="text" class="form-control" [(ngModel)]="registerRequest.firstname" name="firstname" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name:</label>
          <input type="text" class="form-control" [(ngModel)]="registerRequest.lastname" name="lastname" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" [(ngModel)]="registerRequest.email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="registerRequest.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <form *ngIf="!showRegisterForm" (ngSubmit)="authenticate()">
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" [(ngModel)]="authenticationRequest.email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="authenticationRequest.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Authenticate</button>
      </form>
    </div>
  </div>
</div>
